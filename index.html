<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skoknuten</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9cd636eced.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="index.html" class="logo">Skoknuten</a>
            <div id="cart-icon">
                <i class="fa-solid fa-cart-shopping" id="open-cart"></i>
                <div id="quantity"></div>
            </div>
    </header>

    <!-- Kundvagn -->
    <div class="cart">
        <div id="cart-title">
            <h3 class="cart-title">Kundvagn</h3>
            <i class="fa-solid fa-square-xmark close-cart icons"></i>
        </div>
        <hr/>
        <!-- Innehåll -->
        <div class="cart-content">
        </div>
        <p id="summary"></p>
        <div id="buttons">
            <button onclick="checkOut()" class="cart-btns" type="button">Köp nu</button>
            <button onclick="clearCart()" class="cart-btns" type="button">Rensa kundvagn</button>
        </div>
    </div>

    <!-- Webbshop -->
    <section class="shop container">
        <h2 class="section-title">Produkter</h2>

        <!-- Innehåll -->
        <div class="shop-content">        
        </div>
    </section>
    <script src="script.js"></script>
    <script src="products.js"></script>
</body>

</html>
